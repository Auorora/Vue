<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Load List</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="list in lists">{{list}}</li>
		</ul>
		<button v-on:click="load">Load List</button>
	</div>
	<script type="text/javascript">
	new Vue({
		el : "#app",
		data : {
			lists : [
				'Github','Javascript','Vue'
			],
			oData : ['PHP','Json','Ruby','C#'],
			i : 0
		},
		methods : {
			load : function(){
				if(this.i >= this.oData.length){
					return ;
				}
				this.lists.push(this.oData[this.i]);
				this.i++;
			}
		}
	})
	</script>
</body>
</html>
