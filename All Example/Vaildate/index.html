<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todos应用</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.css">
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
	#app{width: 600px;overflow: hidden;padding: 10px;}
	.checkTrue{color:#e3e3e3;}
	.checkFalse{color:red;}
	</style>
</head>
<body>
	<div id="app">
		<div class="panel panel-primary">
			<div class="panel-heading">
				注册
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名：</label>
						<div class="col-sm-6">
							<input type="text" v-model="username" v-on:blur="checkUser" class="form-control" placeholder="请输入用户名">
						</div>
						<label class="col-sm-2 control-label" v-bind:class="labelMsg">{{errorUser}}</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮箱：</label>
						<div class="col-sm-6">
							<input type="text" v-model="email" class="form-control" placeholder="请输入密码">
						</div>
						<span></span>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary" >注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : function(){
			return {
				email : '',
				username : '',
				errorUser : '',
				labelMsg : {
					'checkTrue' : true,
					'checkFalse' : false,
				}
			}
		},
		methods : {
			checkUser : function(){
				var oVal = this.username;
				if(oVal.length < 6){
					this.errorUser = "错误";
					this.switchBool();
				}else{
					this.errorUser = "正确";
					this.switchBool();
				}
			},
			switchBool : function(){
				if(this.labelMsg.checkTrue){
					this.labelMsg.checkTrue = false;
					this.labelMsg.checkFalse = true;
				}else{
					this.labelMsg.checkTrue = true;
					this.labelMsg.checkFalse = false;
				}
			}
		}
	})
	</script>
</body>
</html>
