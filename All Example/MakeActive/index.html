<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MakeActive</title>
	<script type="text/javascript" src="../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../bootstrap.css">
</head>
<body>
	<div class="btn-group" id="app">
		<button class="btn btn-primary" v-on:click="makeActive('按钮1')">按钮1</button>
		<button class="btn btn-success" v-on:click="makeActive('按钮2')">按钮2</button>
		<button class="btn btn-info" v-on:click="makeActive('按钮3')">按钮3</button>
		<p>选择的按钮是：{{select}}</p>

	</div>

	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			select : "按钮1"
		},
		methods : {
			makeActive : function(item){
				this.select = item;
			}
		}
	})
	</script>
</body>
</html>
