<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg" debounce="500">
		{{msg}}
	</div>
	<script type="text/javascript">
	//debounce延时显示
	var vm = new Vue({
		el : "#app",
		data : {
			msg : 'Edit Me'
		}
	})
	</script>
</body>
</html>
