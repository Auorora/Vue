<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="checkbox" value="Jack" v-model="checkNames"><label>Jack</label><br>
		<input type="checkbox" value="Mike" v-model="checkNames"><label>Mike</label><br>
		<input type="checkbox" value="Sam" v-model="checkNames"><label>Sam</label><br>
		<p>{{checkNames}}</p>		
	</div>
	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			checkNames : []
		}
	}); 
	</script>
</body>
</html>
