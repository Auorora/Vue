<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<select v-model="list">
			<option selected>A</option>
			<option>B</option>
			<option>C</option>
			<option>D</option>
		</select>
		<p>check:{{list}}</p>
	</div>
	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			list : ''
		}
	})
	</script>
</body>
</html>
