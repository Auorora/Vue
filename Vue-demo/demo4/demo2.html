<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联语句处理</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="greet('hi',$event)">hi</button>
		<button @click="greet('hello',$event)">hello</button>
	</div>
	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		methods : {
			greet : function(val,event){
				alert(val);
				alert(event);
			}
		}
	}); 
	</script>
</body>
</html>
