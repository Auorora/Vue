<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="list in lists">
				{{list.text}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	new Vue({
		el : "#app",
		data : {
			lists : [
				{text : "list1"},
				{text : "list2"},
				{text : "list3"}
			]
		}
	})
	</script>
</body>
</html>
