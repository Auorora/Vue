<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>注册语法糖</h3>
	<div id="app">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
	// 在单一的步骤，继承和注册，全局注册组件,  传入一个对象
	// Vue.js 在背后自动调用 Vue.extend()
	Vue.component('my-component',{
		template : "<div>我是自定义组件</div>"
	});
	new Vue({
		el : "#app",
	});
	</script>
	<hr>
	<div id="app2">
		<my-component></my-component>
		<my-component2></my-component2>
	</div>
	<script type="text/javascript">
	var Mycom2 = Vue.extend({
		template : "<div>{{msg}}</div>",
		data : function(){
			return {
				msg : "组件2"
			}
		}
	});
	var Parent = Vue.extend({
		components : {
			'my-component2' : Mycom2,
			'my-component' : {
				template : "<div>组件2的Parent</div>"
			}
		}
	});

	var app2 = new Parent({
		el : "#app2"
	});
	</script>
</body>
</html>
