<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>将模板写在HTML中</h3>
	<div id="app">
		<greeting></greeting>
	</div>

	<template id="greeting-template">
		<h1>WelCome</h1>
		<button>注册</button>
		<button>登录</button>
	</template>
	<script type="text/javascript">
	Vue.component('greeting',{
		template : '#greeting-template'
	});

	new Vue({
		el : "#app"
	})
	</script>
</body>
</html>
