<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>构造父子组件</h3>
	<div id="app">
		<my-component></my-component>
		<my-component></my-component>
		<my-component></my-component>
	</div>
	<script type="text/javascript">
	var child = Vue.extend({
		template : "<span>{{msg}}</span>",
		data : function(){
			return {
				msg : "我是子组件"
			}
		}
	});
	var br = Vue.extend({
		template : "<br>"
	});
	var parent = Vue.extend({
		template : "<h2>{{msg}}</h2><my-component></my-component><br-component></br-component><my-component></my-component>",
		components : {
			"my-component" : child,
			"br-component" : br
		},
		data : function(){
			return {
				msg : "我是父组件"
			}
		}
	});

	var vm = new Vue({
		el : "#app",
		components : {
			"my-component" : parent
		}
	})
	</script>
</body>
</html>
