<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>动态Props</h3>
	<div id="app">
		<input v-model="parentMsg" type="text">
		<p><child v-bind:my-message="parentMsg"></child></p>
	</div>

	<script type="text/javascript">
	Vue.component('child',{
		props : ['myMessage'],
		template : "<span>{{myMessage}}</span>"
	});

	var vm = new Vue({
		el : "#app",
		data : {
			parentMsg : "Aurora"
		}
	})
	</script>
</body>
</html>
