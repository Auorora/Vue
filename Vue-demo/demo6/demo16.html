<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>props传递组件数据</h3>
	<div id="app">
		<child msg="hello"></child>
	</div>

	<script type="text/javascript">
	Vue.component('child',{
		props : ['msg'],
		template : "<span>{{msg}}</span>"
	});

	var vm = new Vue({
		el : "#app"
	})
	</script>
</body>
</html>
