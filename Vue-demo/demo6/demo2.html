<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>使用props来传递值</h3>
	<div id="app">
		<child msg="Hello"></child>
	</div>
	<script type="text/javascript">
	Vue.component('child', {
	  // 声明 props
	  props: ['msg'],
	  // prop 可以用在模板内
	  // 可以用 `this.msg` 设置
	  template: '<span>{{ msg }}</span>'
	});

	new Vue({
		el : "#app"
	})
	</script>
</body>
</html>
