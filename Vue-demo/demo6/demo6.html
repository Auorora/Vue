<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>改变第二个文本框并不会改变第一个文本框的值</h3>
	<h3>prop默认是单向绑定</h3>
	<div id="app">
		<input v-model="msg" type="text">
		<br>
		<child v-bind:my-message="msg"></child>
	</div>

	<script type="text/javascript">
	Vue.component('child',{
		props : ['myMessage'],
		template : "<input type='text' value='{{myMessage}}'>"
	});

	new Vue({
		el : "#app"
	})
	</script>
</body>
</html>
