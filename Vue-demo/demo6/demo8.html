<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>is特性 动态组件</h3>
	<div id="app">
		<select is="osel" v-model="selVal"></select><br>{{selVal}}
	</div>
	<script type="text/javascript">
	var select = Vue.extend({
		template : "<select><option selected>A</option><option>B</option><option>C</option></select>"
	});
	var vm = new Vue({
		el : "#app",
		data : {
			selVal : ''
		},
		components : {
			'osel' : select
		}
	})
	</script>
</body>
</html>
