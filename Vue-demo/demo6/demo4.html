<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>横杠写法</h3>
	<div id="app">
		<!--用attr写法的时候需要用横杠来分离驼峰写法-->
		<child my-message="Hello"></child>
	</div>

	<script type="text/javascript">
	Vue.component('child',{
		props : ['myMessage'],
		template : "<span>{{myMessage}}</span>"
	});

	new Vue({
		el : "#app"
	})
	</script>
</body>
</html>
