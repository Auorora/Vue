<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>replace参数区别</h3>
	<div id="app"></div>
	<div id="app2"></div>
	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		template : "<p>replace默认参数是true 我是true</p>"
	});

	var vm2 = new Vue({
		el : "#app2",
		replace : false,
		template : "<p>replace : false</p>"
	})
	</script>
</body>
</html>
