<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$key</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="value in object">
				{{$key}} : {{value}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	new Vue({
		el : "#app",
		data : {
			object : {
				firstName : "John",
				lastName : "Grey",
				age : 30
			}
		}
	})
	</script>
</body>
</html>
