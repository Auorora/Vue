<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getter and setter</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{fullName}}</p>
	</div>
	<script type="text/javascript">
 	var vm = new Vue({
 		el : "#app",
 		data : {
 			firstName : "John",
 			lastName : "Joy"
 		},
 		computed : {
 			fullName : {
 				get : function(){
 					return this.firstName + ' ' + this.lastName;
 				},
 				set : function(oVal){
 					var name = oVal.split(' ');
 					this.firstName = name[0];
 					this.lastName = name[name.length - 1];
 				}
 			}
 		}
 	});
 	vm.fullName = "James Bond";
	</script>
</body>
</html>
