 	var vm = new Vue({
 		el : "#app",
 		data : {
 			firstName : "John",
 			lastName : "Joy"
 		},
 		computed : {
 			fullName : function(){
 				return this.firstName + ' ' + this.lastName;
 			}
 		}
 	});
	</script>
