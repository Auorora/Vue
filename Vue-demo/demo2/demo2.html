<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{message}}
		<button @click="alert">Alert</button>
		<h5>v-bind 缩写为 :attr</h5>
		<h5>v-on:click 缩写为 @click="someFunc"</h5>
	</div>
	<script type="text/javascript">
	new Vue({
		el : "#app",
		data : {
			message : "Hello Vue.js"
		},
		methods : {
			alert : function(){
				var mes = this.message;
				alert(mes);
			}
		}
	})
	</script>
</body>
</html>
