<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<P>{{*message}}</P>
		<input type="text" v-model="message">
		<h5>这里Message用了* 数据不会再发生变化</h5>
	</div>
	<script type="text/javascript">
	new Vue({
		el : "#app",
		data : {
			message : "Hello Vue.js"
		}
	})
	</script>
</body>
</html>
