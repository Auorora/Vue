<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件</title>
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
	.expand-transition{transition:all 0.5s ease;height: 30px;padding: 10px;background: #e3e3e3;overflow: hidden;}
	.expand-enter,.expand-leave{height: 0;padding: 0;opacity: 0;}
	</style>
	</style>
</head>
<body>
	<div id="app">
		<div v-if="show" transition="expand">hello</div>
		<button v-on:click="show=!show">show:{{show}}</button>
	</div>
	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			show : true
		}
	})
	</script>
</body>
</html>
