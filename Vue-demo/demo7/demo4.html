<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>自定义过滤器动态参数</h3>
	<div id="app">
		<input type="text" v-model="userInput">
		<span>{{msg | reverse userInput}}</span>
	</div>
	<script type="text/javascript">
	Vue.filter('reverse',function (value,input){
		return value + input;
	});
	new Vue({
		el : "#app"
	})
	</script>
</body>
</html>
