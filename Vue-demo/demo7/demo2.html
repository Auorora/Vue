<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>自定义过滤器</h3>
	<div id="app">
		<span v-text="msg | reverse"></span>
	</div>
	<script type="text/javascript">
	Vue.filter('reverse',function (value){
		return value.split('').reverse().join('');
	});
	new Vue({
		el : "#app",
		data : {
			msg : "I Love You"
		}
	})
	</script>
</body>
</html>
