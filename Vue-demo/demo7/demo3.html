<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h3>自定义过滤器多参数</h3>
	<div id="app">
		<span v-text="msg | reverse 'before' 'after'"></span>
	</div>
	<script type="text/javascript">
	Vue.filter('reverse',function (value,begin,end){
		return begin + value + end;
	});
	new Vue({
		el : "#app",
		data : {
			msg : "Hello World"
		}
	})
	</script>
</body>
</html>
